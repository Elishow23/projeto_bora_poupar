{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me poupe</title>
</head>
<body>
    <header>
        <h1>Cadastrar Despesas</h1>
        <nav>
            <a href="{% url 'despesa' %}">Voltar</a>
        </nav>
    </header>
    <main>
        <div class="container">
    <h2>Cadastro de Despesa</h2>

    <form class="form-despesa" id="formulario">
        
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="valor">Valor (R$)</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecione</option>
            <option value="fixa">Fixa</option>
            <option value="variavel">Variável</option>
            <option value="essecial">Essecial</option>
            <option value="diario">Diário</option>
        </select>

        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>

        <button type="submit" class="butao_despesa">
            Cadastrar Despesa
        </button>

    </form>
</div>
    </main>
    <footer>
        <p>© 2026 Me Poupe</p>
    </footer>
</body>
</html>
