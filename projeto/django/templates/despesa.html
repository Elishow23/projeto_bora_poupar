{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me poupe</title>
</head>
<body>
    <header>
        <h1> Despesas </h1>
        <nav>
            <a href="{% url 'index' %}">Voltar</a>
        </nav>
    </header>
    <main>
            <div>
                <div class="pesquisa-despesa">
                    <form method="GET">
                        <input type="text" name="q" placeholder="Pesquisar despesa..." value="{{ request.GET.q }}">
                        <button type="submit" class="butao_despesa">Pesquisar</button>
                    </form>
                </div>

                <div class="lista-despesas">
                        {% for despesa in despesas %}
                        <div class="card">
                            <div class="data_desc">
                                <h3>{{ despesa.descricao }}</h3>
                                <p>R$ {{ despesa.valor }}</p>
                                

                                <div>
                                    <button class="butao_despesa">Editar</button>
                                    <a href="{% url 'excluir_despesa' despesa.id %}" >
                                        <button class="butao_despesa">Excluir</button>
                                    </a>
                                </div>
                            </div>
                            <small>{{ despesa.categoria }} | {{ despesa.data }}</small>
                        </div>
                            
                        {% empty %}
                            <p>Nenhuma despesa cadastrada.</p>
                        {% endfor %}
                </div>
                <div class="total-despesa">
                    <h3>Total das Despesas</h3>
                    <p class="valor-total">R$ {{ total }}</p>
                </div>
            </div>
            <div>
                <form class="form-despesa" method="POST" action="{% url 'cadastro_despesa' %}">
                    {% csrf_token %}

                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" required>

                    <label for="valor">Valor (R$)</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>

                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione</option>
                        <option value="fixa">Fixa</option>
                        <option value="variavel">Variável</option>
                        <option value="essencial">Essencial</option>
                        <option value="diario">Diário</option>
                    </select>

                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>

                    <button type="submit" class="butao_despesa">
                        Cadastrar Despesa
                    </button>

                </form>
            </div>
    </main>
    <footer>
        <p>© 2026 Me Poupe</p>
    </footer>
    <script>
        function mostrarFormulario() {
            document.getElementById("formulario").style.display = "block";
        }
    </script>

</body>
</html>
